<div class="modal-header bg-primary text-white">
    <h5 class="modal-title pull-left">Password Reset Request</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
    </button>
</div>

<form [formGroup]="requestPasswordResetForm" (ngSubmit)="onRequestPasswordResetFormSubmit()" novalidate>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email<span class="text-danger"> *</span></label>
                        <input formControlName="email" type="email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                            class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="success">
                <div class="col-xl-12">
                    <div class="alert alert-success" role="alert">
                        <span class="fas fa-exclamation-circle"></span>
                        Please check your email for password reset instructions.
                    </div>
                </div>
            </div>

            <app-error-summary [validationErrorResult]="validationErrorResult" [serverError]="serverError">
            </app-error-summary>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="requestPasswordResetForm.invalid || isSendingPasswordResetEmail">
            {{ (isSendingPasswordResetEmail ? 'Processing...' : 'Send') }}
        </button>
    </div>
</form>
