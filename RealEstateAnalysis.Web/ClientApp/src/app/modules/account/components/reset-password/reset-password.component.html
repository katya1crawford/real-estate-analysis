<div class="container-xxl">
    <div class="row">
        <div class="col-xl-4 col-xl-offset-4 reset-password-holder">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Password</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="passwordResetForm" (ngSubmit)="onPasswordResetFormSubmit()" novalidate>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input formControlName="password" type="password"
                                        [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" class="form-control" id="password"
                                        placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label class="form-label" for="password">Confirm Password</label>
                                    <input formControlName="confirmPassword" type="password"
                                        [ngClass]="{'is-invalid': (passwordResetForm.errors?.noMatch || confirmPassword.invalid) && (confirmPassword.dirty || confirmPassword.touched)}"
                                        class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <app-error-summary [validationErrorResult]="validationErrorResult" [serverError]="serverError"></app-error-summary>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" [disabled]="passwordResetForm.pristine || passwordResetForm.invalid || isReseting"
                                        class="btn btn-primary">
                                        {{ (isReseting ? 'Processing...' : 'RESET') }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
