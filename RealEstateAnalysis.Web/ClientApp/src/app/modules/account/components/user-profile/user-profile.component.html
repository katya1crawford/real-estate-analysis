<div class="container-xxl">
    <div class="row mt-4">
        <div class="col-xl-12">
            <h1>User Profile</h1>
        </div>
    </div>

    <app-error-summary [validationErrorResult]="validationErrorResult" [serverError]="serverError"></app-error-summary>

    <div class="row mt-3">
        <div class="col-xl-4">
            <div class="card shadow">
                <div class="card-header bg-info-2 text-white">Personal Info</div>
                <div class="card-body">
                    <form [formGroup]="personalInfoForm" (ngSubmit)="onPersonalInfoFormSubmit()" novalidate>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input formControlName="firstName" type="text"
                                        [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}" class="form-control"
                                        id="firstName" placeholder="First Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input formControlName="lastName" type="text"
                                        [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}" class="form-control" id="lastName"
                                        placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <input formControlName="password" type="password"
                                        [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" class="form-control" id="password"
                                        placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf="showProfileSuccessfullyUpdated">
                            <div class="col-xl-12">
                                <div class="alert alert-success" role="alert">
                                    <span class="fas fa-exclamation-circle me-2"></span>
                                    You profile has been successfully updated.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="d-grid gap-2">
                                    <button type="submit" [disabled]="personalInfoForm.pristine || personalInfoForm.invalid || isUpdatingProfile"
                                        class="btn btn-primary">
                                        {{ (isUpdatingProfile ? 'Processing...' : 'Update') }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="javascript:void(0);" (click)="onDeleteAccountClick()" class="text-decoration-none"><span class="fas fa-trash-alt"></span> Delete my
                        account</a>
                </div>
            </div>
        </div>
    </div>
</div>
